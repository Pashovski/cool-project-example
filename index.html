<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Rate My Lexus</title>
</head>




<body>
    <header>
        <h2>Rate My Lexus</h2>
    </header>
    
<!-- Lexus Catalog -->
<div id="lexus-catalogue">
<!-- Lexus Images here -->
</div>

<!-- Lexus Info  -->
<div id="lexus-info">
    <img id="lexus-img" src="./assets/lexus/PLACEHOLDER.jpg" alt="insert Image Here">
    <h2 id="name">Name Goes Here</h2>
    <h3 id="style">Style Goes Here</h3>
</div>
        
<h3>Rating</h3>
<p>
    <span id="rating-display">Insert Rating Here</span>  / 10
</p>
<h3>Comment</h3>
<p id="comment-display">Insert Comment Here</p>

<form id="new-lexus">
    <h4>Add New Lexus</h4>

        <label for="name">Name: </label>
        <input type="text" name="name" id="new-name">

        <label for="style">Style: </label>
        <input type="text" name="style" id="new-style">

        <label for="image">Image: </label>
        <input type="text" name="image" id="new-image">

        <label for="rating"></label>
        <input type="number" name="rating" id="new-rating">

        <label for="new-comment"></label>
        <textarea name="new-comment" id="new-comment"></textarea>

        <input type="submit" value="Submit">
        


        
    
</form>






</body>
</html>
